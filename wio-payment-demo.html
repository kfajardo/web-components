<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIO Payment Component Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .code-block {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            margin-top: 10px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .property-list {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .property-list h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .property-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
        }

        .property-item:last-child {
            border-bottom: none;
        }

        .property-name {
            color: #667eea;
            font-weight: 600;
        }

        .property-value {
            color: #666;
            font-family: monospace;
        }

        .required-badge {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ WIO Payment Component</h1>
        <p class="subtitle">Test the WIO payment component with Plaid integration</p>

        <div class="form-group">
            <label for="wioEmail">
                WIO Email
                <span class="required-badge">REQUIRED</span>
            </label>
            <input 
                type="email" 
                id="wioEmail" 
                placeholder="wio@example.com"
                value="wio@example.com"
            >
        </div>

        <div class="form-group">
            <label for="env">
                Plaid Environment
                <span class="required-badge">REQUIRED</span>
            </label>
            <select id="env">
                <option value="sandbox">Sandbox (Testing)</option>
                <option value="development">Development</option>
                <option value="production">Production</option>
            </select>
        </div>

        <div class="form-group">
            <label for="redirectURL">Redirect URL (Optional)</label>
            <input 
                type="url" 
                id="redirectURL" 
                placeholder="https://yourapp.com/callback"
                value=""
            >
        </div>

        <div class="form-group">
            <label for="apiBaseURL">API Base URL (Optional)</label>
            <input 
                type="url" 
                id="apiBaseURL" 
                placeholder="https://api.example.com"
                value="https://bison-jib-development.azurewebsites.net"
            >
        </div>

        <div class="button-group">
            <button class="btn-primary" id="openBtn">Open Payment Drop</button>
            <button class="btn-secondary" id="resetBtn">Reset</button>
        </div>

        <div id="status"></div>

        <div class="property-list">
            <h3>üìã Exposed Properties</h3>
            <div class="property-item">
                <span class="property-name">wioEmail</span>
                <span class="property-value" id="prop-wioEmail">-</span>
            </div>
            <div class="property-item">
                <span class="property-name">env</span>
                <span class="property-value" id="prop-env">-</span>
            </div>
            <div class="property-item">
                <span class="property-name">redirectURL</span>
                <span class="property-value" id="prop-redirectURL">-</span>
            </div>
            <div class="property-item">
                <span class="property-name">open</span>
                <span class="property-value" id="prop-open">false</span>
            </div>
            <div class="property-item">
                <span class="property-name">apiBaseURL</span>
                <span class="property-value" id="prop-apiBaseURL">-</span>
            </div>
        </div>
    </div>

    <!-- WIO Payment Component -->
    <wio-payment id="payment"></wio-payment>

    <!-- Load the component -->
    <script type="module" src="./component.js"></script>
    <script src="./wio-payment.js"></script>

    <script>
        // Get references
        const payment = document.getElementById('payment');
        const statusDiv = document.getElementById('status');
        const openBtn = document.getElementById('openBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Input fields
        const wioEmailInput = document.getElementById('wioEmail');
        const envInput = document.getElementById('env');
        const redirectURLInput = document.getElementById('redirectURL');
        const apiBaseURLInput = document.getElementById('apiBaseURL');

        // Property display elements
        const propWioEmail = document.getElementById('prop-wioEmail');
        const propEnv = document.getElementById('prop-env');
        const propRedirectURL = document.getElementById('prop-redirectURL');
        const propOpen = document.getElementById('prop-open');
        const propApiBaseURL = document.getElementById('prop-apiBaseURL');

        // Update property display
        function updatePropertyDisplay() {
            propWioEmail.textContent = payment.wioEmail || '-';
            propEnv.textContent = payment.env || '-';
            propRedirectURL.textContent = payment.redirectURL || window.location.origin;
            propOpen.textContent = payment.open;
            propApiBaseURL.textContent = payment.apiBaseURL || '-';
        }

        // Show status message
        function showStatus(message, type = 'info') {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        // Success callback
        payment.onSuccess = (bankAccount) => {
            console.log('‚úÖ Success!', bankAccount);
            showStatus(
                `<strong>‚úÖ Success!</strong><br>Bank account successfully linked!
                <div class="code-block">${JSON.stringify(bankAccount, null, 2)}</div>`,
                'success'
            );
            updatePropertyDisplay();
        };

        // Error callback
        payment.onError = ({ errorType, error }) => {
            console.error('‚ùå Error:', errorType, error);
            showStatus(
                `<strong>‚ùå Error (${errorType})</strong><br>${error}`,
                'error'
            );
        };

        // Open button handler
        openBtn.addEventListener('click', () => {
            const email = wioEmailInput.value.trim();
            const env = envInput.value;
            const redirectURL = redirectURLInput.value.trim();
            const apiBaseURL = apiBaseURLInput.value.trim();

            if (!email) {
                showStatus('‚ùå WIO Email is required!', 'error');
                return;
            }

            if (!env) {
                showStatus('‚ùå Environment is required!', 'error');
                return;
            }

            // Set properties
            payment.wioEmail = email;
            payment.env = env;
            
            if (redirectURL) {
                payment.redirectURL = redirectURL;
            }

            if (apiBaseURL) {
                payment.apiBaseURL = apiBaseURL;
            }

            // Update display
            updatePropertyDisplay();

            // Show loading state
            openBtn.disabled = true;
            openBtn.textContent = 'Initializing...';
            showStatus('üîÑ Initializing payment drop with Plaid...', 'info');

            // Open the payment drop
            setTimeout(() => {
                payment.open = true;
                openBtn.disabled = false;
                openBtn.textContent = 'Open Payment Drop';
                updatePropertyDisplay();
            }, 500);
        });

        // Reset button handler
        resetBtn.addEventListener('click', () => {
            payment.open = false;
            statusDiv.innerHTML = '';
            wioEmailInput.value = 'wio@example.com';
            envInput.value = 'sandbox';
            redirectURLInput.value = '';
            apiBaseURLInput.value = 'https://bison-jib-development.azurewebsites.net';
            updatePropertyDisplay();
        });

        // Listen for property changes
        setInterval(updatePropertyDisplay, 1000);

        // Initial display update
        updatePropertyDisplay();

        // Log component info
        console.log('üéØ WIO Payment Component Demo');
        console.log('Component:', payment);
        console.log('Available properties:', {
            wioEmail: payment.wioEmail,
            env: payment.env,
            redirectURL: payment.redirectURL,
            open: payment.open,
            apiBaseURL: payment.apiBaseURL,
        });
    </script>
</body>
</html>
