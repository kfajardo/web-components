<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIO Payment Linking Demo</title>
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        padding: 40px;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #555;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      .component-wrapper {
        margin: 30px 0;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        text-align: center;
      }

      .status {
        margin-top: 20px;
        padding: 16px;
        border-radius: 8px;
        font-size: 14px;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .code-block {
        background: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 12px;
        margin-top: 10px;
        overflow-x: auto;
        font-family: "Courier New", monospace;
        font-size: 12px;
        text-align: left;
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-update {
        background: #667eea;
        color: white;
        margin-top: 10px;
      }

      .btn-update:hover {
        background: #5568d3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîó WIO Payment Linking</h1>
      <p class="subtitle">Test the payment linking component</p>

      <div class="form-group">
        <label for="emailInput">Email Address</label>
        <input
          type="email"
          id="emailInput"
          placeholder="david.miller@caminoresources.com"
          value="david.miller@caminoresources.com" />
        <button class="btn-update" id="updateBtn">Update Email</button>
      </div>

      <div class="component-wrapper">
        <wio-payment-linking id="linking"></wio-payment-linking>
      </div>

      <div id="status"></div>
    </div>

    <!-- Load the component -->
    <script type="module" src="./component.js"></script>

    <script>
      // Wait for the custom element to be defined
      customElements.whenDefined("wio-payment-linking").then(() => {
        // Get references
        const linking = document.getElementById("linking");
        const statusDiv = document.getElementById("status");
        const emailInput = document.getElementById("emailInput");
        const updateBtn = document.getElementById("updateBtn");

        // Show status message
        function showStatus(message, type = "info") {
          statusDiv.className = `status ${type}`;
          statusDiv.innerHTML = message;
        }

        // Update button handler
        updateBtn.addEventListener("click", () => {
          const email = emailInput.value.trim();
          if (email) {
            linking.email = email;
            showStatus(`‚úÖ Email updated to: ${email}`, "info");
          } else {
            showStatus("‚ùå Please enter a valid email", "error");
          }
        });

        // Success event listener
        linking.addEventListener("payment-linking-success", (e) => {
          console.log("‚úÖ Success:", e.detail);
          showStatus(
            `<strong>‚úÖ Account Found!</strong><br>
                <div class="code-block">${JSON.stringify(
                  e.detail,
                  null,
                  2
                )}</div>`,
            "success"
          );
        });

        // Error event listener
        linking.addEventListener("payment-linking-error", (e) => {
          console.error("‚ùå Error:", e.detail);
          showStatus(
            `<strong>‚ùå Error (${e.detail.type})</strong><br>${e.detail.error}`,
            "error"
          );
        });

        // Close event listener
        linking.addEventListener("payment-linking-close", () => {
          console.log("üîí Modal closed");
        });

        // Set initial email
        const initialEmail = emailInput.value.trim();
        if (initialEmail) {
          linking.email = initialEmail;
          console.log("Initial email set to:", initialEmail);
        }

        // Log component info
        console.log("üéØ WIO Payment Linking Demo");
        console.log("Component:", linking);
        console.log("Component email state:", linking.email);
      });
    </script>
  </body>
</html>
